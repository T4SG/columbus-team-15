<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script><script src='http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js'></script><script src='http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.0/morris.min.js'></script>
<script>
    var data = [
      { y: '2014', a: 50, b: 90 },
      { y: '2015', a: 65, b: 75 },
      { y: '2016', a: 50, b: 50 },
      { y: '2017', a: 75, b: 60 },
      { y: '2018', a: 80, b: 65 },
      { y: '2019', a: 90, b: 70 },
      { y: '2020', a: 100, b: 75 },
      { y: '2021', a: 115, b: 75 },
      { y: '2022', a: 120, b: 85 },
      { y: '2023', a: 145, b: 85 },
      { y: '2024', a: 160, b: 95 }
    ],
    config = {
        data: data,
        xkey: 'y',
        ykeys: ['a', 'b'],
        labels: ['Total Income', 'Total Outcome'],
        fillOpacity: 0.6,
        hideHover: 'auto',
        behaveLikeLine: true,
        resize: true,
        pointFillColors: ['#ffffff'],
        pointStrokeColors: ['black'],
        lineColors: ['gray', 'red'],
        gridTextColor: ['black']
    };
    config.element = 'area-chart';
    Morris.Area(config);
    config.element = 'line-chart';
    Morris.Line(config);
    config.element = 'bar-chart';
    Morris.Bar(config);
    config.element = 'stacked';
    config.stacked = true;
    Morris.Bar(config);
    Morris.Donut({
    element: 'pie-chart',
    data: [
        {
            label: 'Days at School',
            value: 30
        },
        {
            label: 'Events Attended',
            value: 12
        },
        {
            label: 'Forum Posts',
            value: 45
        },
        {
            label: 'Times Logged',
            value: 10
        }
    ]
});
//@ sourceURL=pen.js
</script>
